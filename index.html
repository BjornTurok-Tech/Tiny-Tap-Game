<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tiny Tap Game</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#111111">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="manifest" href="manifest.webmanifest">

  <style>
    :root{
      --bg:#111;
      --btn:#f5f5f5;
      --btnText:#111;
      --muted:#aaa;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: white;
      font-family: Arial, sans-serif;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom) 12px;
    }

    h1 { margin: 10px 0 6px; font-size: 44px; }

    .stats { margin: 6px 0 16px; font-size: 18px; line-height: 1.25; }
    .stats .row { margin: 2px 0; }

    .tap-wrap{
      position: relative;
      width: min(80vw, 320px);
      height: min(80vw, 320px);
      margin: 4px 0 10px;
    }

    .tap-btn{
      width: 100%;
      height: 100%;
      font-size: 44px;
      border-radius: 24px;
      border: none;
      background: var(--btn);
      color: var(--btnText);
      position: relative;
      z-index: 2;
      box-shadow: 0 16px 40px rgba(0,0,0,0.45);
      touch-action: manipulation;
      transform: translateZ(0);
      transition: transform 0.06s ease;
      pointer-events: auto;
    }

    .tap-btn.pressed{ transform: scale(0.98); }

    .tap-btn.tier0 { background: #f5f5f5; color:#111; }
    .tap-btn.tier1 { background: #e6fff3; color:#0b2; box-shadow: 0 0 0 2px rgba(120,255,190,0.22), 0 16px 40px rgba(0,0,0,0.55); }
    .tap-btn.tier2 { background: #e9f2ff; color:#2a6cff; box-shadow: 0 0 28px rgba(70,140,255,0.35), 0 16px 40px rgba(0,0,0,0.6); }
    .tap-btn.tier3 { background: #fff0e6; color:#ff7a18; box-shadow: 0 0 34px rgba(255,140,70,0.35), 0 16px 40px rgba(0,0,0,0.65); }
    .tap-btn.tier4 { background: #f6e9ff; color:#b44cff; box-shadow: 0 0 40px rgba(180,70,255,0.35), 0 16px 40px rgba(0,0,0,0.7); }

    .tap-wrap::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius: 28px;
      border: 2px solid rgba(255,255,255,0.08);
      opacity:0;
      pointer-events:none;
    }
    .tap-wrap.pulse::after{ animation: ringPulse 0.55s ease-out forwards; }
    @keyframes ringPulse{
      0% { opacity: 0; transform: scale(0.98); }
      20%{ opacity: 0.55; }
      100%{ opacity: 0; transform: scale(1.04); }
    }

    .float {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      font-weight: 800;
      font-size: 26px;
      pointer-events: none;
      opacity: 0;
      z-index: 3;
      text-shadow: 0 6px 18px rgba(0,0,0,0.55);
      animation: floatUp 0.65s ease-out forwards;
    }
    @keyframes floatUp{
      0% { opacity: 0; transform: translate(-50%, -10%) scale(0.98); }
      15% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -70%) scale(1.05); }
    }

    #adBox{
      width: min(90vw, 360px);
      height: 60px;
      background: #222;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    #milestones{
      width: min(90vw, 360px);
      margin: 6px 0 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.92);
      font-size: 14px;
      line-height: 1.3;
    }
    #milestones b{ font-weight: 800; }

    .shop{
      width: min(90vw, 360px);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .shop button{
      width: 100%;
      font-size: 22px;
      padding: 15px;
      border-radius: 14px;
      border: none;
      background: var(--btn);
      color: var(--btnText);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
      pointer-events: auto;
    }

    .shop button:disabled{
      opacity: 0.45;
      filter: grayscale(0.2);
    }

    #toast{
      position: fixed;
      left: 50%;
      bottom: calc(18px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      background: rgba(0,0,0,0.82);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      z-index: 9999;
      max-width: 92vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #toast.show{ opacity: 1; transform: translateX(-50%) translateY(-6px); }

    #errBox{
      position:fixed; top:10px; left:10px; right:10px;
      background:#8b0000; color:#fff; padding:10px 12px;
      border-radius:12px; font-size:13px; line-height:1.25;
      z-index:100000; display:none;
      text-align:left;
      white-space:pre-wrap;
      pointer-events:auto;
    }
  </style>
</head>

<body>

  <div id="errBox"></div>

  <button onclick="alert('tap works')" style="font-size:30px;padding:24px;border-radius:14px;">
    TAP TEST
  </button>

  <h1>Tiny Tap Game</h1>

  <div class="stats">
    <div class="row">Coins: <span id="count">0</span></div>
    <div class="row">Coins per tap: <span id="power">1</span></div>
    <div class="row">Coins per second: <span id="cps">0</span></div>
    <div class="row">Prestige Points: <span id="prestige">0</span></div>
  </div>

  <div style="margin:10px 0; display:flex; gap:10px; width:min(90vw,360px);">
  <button onclick="resetSave()" style="flex:1; padding:12px; border-radius:14px; border:none;">
    Reset Save
  </button>
  <button onclick="giveCoins()" style="flex:1; padding:12px; border-radius:14px; border:none;">
    +10,000 Coins
  </button>
  </div>

  <div class="tap-wrap" id="tapWrap">
    <button id="tapBtn" class="tap-btn" type="button" onclick="tap()">TAP</button>
  </div>

  <div id="adBox">Ad loading…</div>

  <div id="milestones">
    <div><b>Milestone Tier:</b> <span id="tierLabel">Rookie</span></div>
    <div><b>Next unlock:</b> <span id="nextLabel">Tap Power 25</span></div>
  </div>

  <div class="shop">
    <button id="upgradeBtn" onclick="buyUpgrade()">Upgrade Tap (<span id="upgradeCost">10</span> coins)</button>
    <button id="megaBtn" onclick="buyMega()">Mega Tap (+5 power) (<span id="megaCost">60</span> coins)</button>
    <button id="critBtn" onclick="buyCritChance()">Crit Chance +1% (<span id="critCost">40</span> coins)</button>
    <button id="critMultBtn" onclick="buyCritMult()">Crit Mult +0.25x (<span id="critMultCost">75</span> coins)</button>
    <button id="autoBtn" onclick="buyAuto()"> Auto Income (+1/sec) (<span id="autoCost">25</span> coins)</button>
    <button id="prestigeBtn" onclick="prestige()">Prestige (Reset for +1 bonus)</button>
    <button id="adBtn" onclick="watchAd()">Watch Ad → Get Bonus Coins</button>
    <button id="achBtn" type="button" onclick="openAchievements()">Achievements</button>
  </div>

  <div id="toast"></div>

  <!-- Achievements overlay -->
  <div id="achOverlay" style="
    position:fixed; inset:0;
    display:none;
    pointer-events:none;
    align-items:center; justify-content:center;
    background:rgba(0,0,0,0.70);
    z-index:99998; padding:16px;">
    <div style="
      width:min(92vw,420px); max-height:78vh; overflow:auto;
      background:#1b1b1b; border-radius:18px; padding:16px;
      box-shadow:0 18px 50px rgba(0,0,0,0.6); text-align:left;">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
        <div style="font-size:18px; font-weight:800;">Achievements</div>
        <button type="button" onclick="closeAchievements()" style="
          padding:10px 12px; border-radius:12px; border:none;
          background:#2b2b2b; color:#fff; font-size:14px;">Close</button>
      </div>
      <div id="achList" style="margin-top:12px; display:flex; flex-direction:column; gap:10px;"></div>
    </div>
  </div>

  <!-- Prestige confirm overlay -->
  <div id="confirmOverlay" style="
    position:fixed; inset:0; display:none;
    pointer-events:none;
    align-items:center; justify-content:center;
    background:rgba(0,0,0,0.65); z-index:99999; padding:16px;">
    <div style="
      width:min(92vw,380px); background:#1b1b1b; border-radius:18px; padding:16px;
      box-shadow:0 18px 50px rgba(0,0,0,0.6); text-align:left;">
      <div style="font-size:18px; font-weight:800; margin-bottom:8px;">Prestige?</div>
      <div id="confirmText" style="font-size:14px; color:#ddd; line-height:1.35; margin-bottom:12px;"></div>
      <div style="display:flex; gap:10px;">
        <button type="button" onclick="closeConfirm()" style="
          flex:1; padding:12px; border-radius:14px; border:none;
          background:#2b2b2b; color:#fff; font-size:16px;">Cancel</button>
        <button type="button" onclick="confirmYes()" style="
          flex:1; padding:12px; border-radius:14px; border:none;
          background:#f5f5f5; color:#111; font-size:16px; font-weight:800;">Prestige now</button>
      </div>
    </div>
  </div>

  <script>
    const DEV_MODE = true;
    // Show JS errors on screen (VERY helpful on mobile)
    const errBox = document.getElementById("errBox");
    window.addEventListener("error", (e) => {
      errBox.style.display = "block";
      errBox.textContent = "JS ERROR:\n" + (e.message || e.error || "Unknown") + "\n\n" + (e.filename || "") + ":" + (e.lineno || "");
    });

    // ======================
    // Game state
    // ======================
    let coins = 0;
    let coinsPerTap = 1;
    let coinsPerSecond = 0;
    let upgradeCost = 10;
    let autoCost = 25;

    let prestigePoints = 0;
    let prestigeBonus = 1;

    let megaCost = 60;
    let critChance = 0;
    let critCost = 40;
    let critMult = 1.5;
    let critMultCost = 75;

    let totalTaps = 0;

    // ======================
    // Elements
    // ======================
    const tapBtn = document.getElementById("tapBtn");
    const tapWrap = document.getElementById("tapWrap");
const autoCostEl = document.getElementById("autoCost");
    const countEl = document.getElementById("count");
    const powerEl = document.getElementById("power");
    const cpsEl = document.getElementById("cps");
    const prestigeEl = document.getElementById("prestige");

    const upgradeCostEl = document.getElementById("upgradeCost");
    const megaCostEl = document.getElementById("megaCost");
    const critCostEl = document.getElementById("critCost");
    const critMultCostEl = document.getElementById("critMultCost");

    const upgradeBtn = document.getElementById("upgradeBtn");
    const megaBtn = document.getElementById("megaBtn");
    const critBtn = document.getElementById("critBtn");
    const critMultBtn = document.getElementById("critMultBtn");
    const autoBtn = document.getElementById("autoBtn");
    const prestigeBtn = document.getElementById("prestigeBtn");

    const adBox = document.getElementById("adBox");
    const toast = document.getElementById("toast");

    const tierLabel = document.getElementById("tierLabel");
    const nextLabel = document.getElementById("nextLabel");

    const achOverlay = document.getElementById("achOverlay");
    const achList = document.getElementById("achList");

    const confirmOverlay = document.getElementById("confirmOverlay");
    const confirmText = document.getElementById("confirmText");

    // ======================
    // Toast
    // ======================
    let toastTimer = null;
    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toast.classList.remove("show"), 1100);
    }

    function floatText(text){
      const el = document.createElement("div");
      el.className = "float";
      el.textContent = text;
      tapWrap.appendChild(el);
      el.addEventListener("animationend", ()=> el.remove());
    }

    function pressAnim(){
      tapBtn.classList.add("pressed");
      setTimeout(()=> tapBtn.classList.remove("pressed"), 70);
    }

    // ======================
    // Milestones / Tier
    // ======================
    function getTierFromPower() {
      if (coinsPerTap >= 200) return 4;
      if (coinsPerTap >= 100) return 3;
      if (coinsPerTap >= 50) return 2;
      if (coinsPerTap >= 25) return 1;
      return 0;
    }

    function updateTierUI() {
      const tier = getTierFromPower();
      tapBtn.classList.remove("tier0","tier1","tier2","tier3","tier4");
      tapBtn.classList.add("tier" + tier);

      const labels = ["Rookie","Apprentice","Adept","Elite","Legend"];
      tierLabel.textContent = labels[tier];

      const nextMap = [25, 50, 100, 200, 999999];
      const next = nextMap[tier];
      nextLabel.textContent = (tier >= 4) ? "Max tier reached" : ("Tap Power " + next);

      const texts = ["TAP","GRIND","POWER","ASCEND","LEGEND"];
      tapBtn.textContent = texts[tier];
    }

    // ======================
    // Buttons enabled/disabled
    // ======================
    function updateButtons(){
      upgradeBtn.disabled = coins < upgradeCost;
      megaBtn.disabled = coins < megaCost;
      critBtn.disabled = coins < critCost || critChance >= 0.50;
      critMultBtn.disabled = coins < critMultCost || critMult >= 5;
      autoBtn.disabled = coins < autoCost;
      prestigeBtn.disabled = coins < 100;
    }

    // ======================
    // UI update
    // ======================
    function updateUI(){
      countEl.textContent = coins;
      powerEl.textContent = coinsPerTap;
      cpsEl.textContent = coinsPerSecond;
      prestigeEl.textContent = prestigePoints;
autoCostEl.textContent = autoCost;
      upgradeCostEl.textContent = upgradeCost;
      megaCostEl.textContent = megaCost;
      critCostEl.textContent = critCost;
      critMultCostEl.textContent = critMultCost;

      updateTierUI();
      updateButtons();
    }

    // ======================
    // Save / load
    // ======================
    function saveGame(){
      localStorage.setItem("coins", coins);
      localStorage.setItem("coinsPerTap", coinsPerTap);
      localStorage.setItem("coinsPerSecond", coinsPerSecond);
      localStorage.setItem("upgradeCost", upgradeCost);
      localStorage.setItem("prestigePoints", prestigePoints);

      localStorage.setItem("megaCost", megaCost);
      localStorage.setItem("critChance", critChance);
      localStorage.setItem("critCost", critCost);
      localStorage.setItem("critMult", critMult);
      localStorage.setItem("critMultCost", critMultCost);

      localStorage.setItem("totalTaps", totalTaps);
      localStorage.setItem("lastTime", Date.now());
      localStorage.setItem("autoCost", autoCost);
    }

    function loadGame(){
      const lastTime = parseInt(localStorage.getItem("lastTime")) || 0;

      coins = parseInt(localStorage.getItem("coins")) || 0;
      coinsPerTap = parseInt(localStorage.getItem("coinsPerTap")) || 1;
      coinsPerSecond = parseInt(localStorage.getItem("coinsPerSecond")) || 0;
      upgradeCost = parseInt(localStorage.getItem("upgradeCost")) || 10;
      prestigePoints = parseInt(localStorage.getItem("prestigePoints")) || 0;

      megaCost = parseInt(localStorage.getItem("megaCost")) || 60;
      critChance = parseFloat(localStorage.getItem("critChance")) || 0;
      critCost = parseInt(localStorage.getItem("critCost")) || 40;
      critMult = parseFloat(localStorage.getItem("critMult")) || 1.5;
      critMultCost = parseInt(localStorage.getItem("critMultCost")) || 75;
      autoCost = parseInt(localStorage.getItem("autoCost")) || 25;

      totalTaps = parseInt(localStorage.getItem("totalTaps")) || 0;

      prestigeBonus = 1 + prestigePoints * 0.1;

      if (lastTime > 0) {
        const secondsAway = Math.floor((Date.now() - lastTime) / 1000);
        const offlineCoins = secondsAway * coinsPerSecond;
        if (offlineCoins > 0) {
          coins += offlineCoins;
          showToast("Offline: +" + offlineCoins);
        }
      }

      updateUI();
    }

    // ======================
    // Gameplay
    // ======================
    function tap(){
      totalTaps += 1;

      let gained = Math.floor(coinsPerTap * prestigeBonus);
      const isCrit = Math.random() < critChance;
      if (isCrit) gained = Math.floor(gained * critMult);

      coins += gained;

      pressAnim();
      tapWrap.classList.add("pulse");
      setTimeout(()=> tapWrap.classList.remove("pulse"), 60);

      floatText((isCrit ? "CRIT! +" : "+") + gained);

      updateUI();
      saveGame();
      checkAchievements();
    }

    function buyUpgrade(){
  if (coins < upgradeCost){ showToast("Need " + upgradeCost); return; }
  coins -= upgradeCost;
  coinsPerTap += 1;

  // NEW: scaling cost (smooth early, harder later)
  upgradeCost = Math.floor(upgradeCost * 1.18 + 6);

  showToast("Tap power +1");
  updateUI(); saveGame(); checkAchievements();
    }

    function buyMega(){
      if (coins < megaCost){ showToast("Need " + megaCost); return; }
      coins -= megaCost;
      coinsPerTap += 5;
      megaCost = Math.floor(megaCost * 1.28 + 12);
      showToast("Mega +5!");
      updateUI(); saveGame(); checkAchievements();
    }

    function buyCritChance(){
      if (critChance >= 0.50){ showToast("Crit maxed"); return; }
      if (coins < critCost){ showToast("Need " + critCost); return; }
      coins -= critCost;
      critChance = Math.min(0.50, +(critChance + 0.01).toFixed(2));
      critCost = Math.floor(critCost * 1.45) + 10;
      showToast("Crit " + Math.round(critChance*100) + "%");
      updateUI(); saveGame(); checkAchievements();
    }

    function buyCritMult(){
      if (critMult >= 5){ showToast("Mult maxed"); return; }
      if (coins < critMultCost){ showToast("Need " + critMultCost); return; }
      coins -= critMultCost;
      critMult = +(critMult + 0.25).toFixed(2);
      critMultCost = Math.floor(critMultCost * 1.5) + 15;
      showToast("Crit x" + critMult);
      updateUI(); saveGame();
      checkAchievements();
    }

    function buyAuto(){
  if (coins < autoCost){ showToast("Need " + autoCost); return; }
  coins -= autoCost;
  coinsPerSecond += 1;
    }
    
      function resetSave(){
  if (!confirm("Reset your save?")) return;
  localStorage.clear();
  location.reload();
}

function giveCoins(){
  coins += 10000;
  updateUI(); saveGame(); checkAchievements();
  showToast("+10,000 (debug)");
}

  // NEW: scaling cost
  autoCost = Math.floor(autoCost * 1.25 + 10);

  showToast("+1/sec");
  updateUI(); saveGame(); checkAchievements();
    }
  
    // ======================
    // Prestige confirm
    // ======================
    let pendingConfirm = null;

    function openConfirm(message, onYes){
      pendingConfirm = onYes;
      confirmText.textContent = message;
      confirmOverlay.style.display = "flex";
      confirmOverlay.style.pointerEvents = "auto";
    }
    function closeConfirm(){
      confirmOverlay.style.display = "none";
      confirmOverlay.style.pointerEvents = "none";
      pendingConfirm = null;
    }
    function confirmYes(){
      if (pendingConfirm) pendingConfirm();
      closeConfirm();
    }

    function prestige(){
      if (coins < 100){ showToast("Need 100"); return; }

      const nextPoints = prestigePoints + 1;
      const nextBonus = 1 + nextPoints * 0.1;

      openConfirm(
        "Reset coins, tap power, and auto.\nGain +1 Prestige.\nNew bonus: x" + nextBonus.toFixed(2),
        () => {
          prestigePoints += 1;
          prestigeBonus = 1 + prestigePoints * 0.1;

          coins = 0;
          coinsPerTap = 1;
          coinsPerSecond = 0;
          upgradeCost = 10;
          autoCost = 25;

          megaCost = 60;
          critChance = 0;
          critCost = 40;
          critMult = 1.5;
          critMultCost = 75;

          showToast("Prestige complete!");
          updateUI(); saveGame(); checkAchievements();
        }
      );
    }

    // ======================
    // Ads (fake)
    // ======================
    setInterval(()=>{ adBox.textContent = "Ad refreshed"; }, 15000);

    function watchAd(){
      showToast("Watching ad…");
      setTimeout(()=>{
        let reward = coinsPerSecond * 30 + coinsPerTap * 10;
        if (reward < 10) reward = 10;
        coins += reward;
        showToast("Ad +" + reward);
        updateUI(); saveGame(); checkAchievements();
      }, 2500);
    }

    // ======================
    // Achievements
    // ======================
        const ACH_KEY = "achievements_v1";
    let achievements = {};

    const ACH = [
      { id:"first_tap",  name:"First Tap",      desc:"Tap 1 time.",                 reward: 10,  check:()=> totalTaps >= 1 },
      { id:"tapper_100", name:"Getting Warm",   desc:"Tap 100 times.",              reward: 50,  check:()=> totalTaps >= 100 },
      { id:"coins_1k",   name:"Pocket Change",  desc:"Reach 1,000 coins.",          reward: 75,  check:()=> coins >= 1000 },
      { id:"cps_10",     name:"Passive Income", desc:"Reach 10 coins per second.",  reward: 120, check:()=> coinsPerSecond >= 10 },
      { id:"power_25",   name:"Milestone 1",    desc:"Reach 25 coins per tap.",     reward: 150, check:()=> coinsPerTap >= 25 },
      { id:"first_prest",name:"Reborn",         desc:"Prestige 1 time.",            reward: 250, check:()=> prestigePoints >= 1 }
    ];

    function loadAchievements(){
      try { achievements = JSON.parse(localStorage.getItem(ACH_KEY) || "{}"); }
      catch { achievements = {}; }
    }
    function saveAchievements(){
      localStorage.setItem(ACH_KEY, JSON.stringify(achievements));
    }

    function grantAchievement(a){
      achievements[a.id] = true;
      coins += a.reward;
      showToast("Achievement: " + a.name + " (+" + a.reward + ")");
      saveAchievements();
      saveGame();
      updateUI();
    }

    function checkAchievements(){
      for (const a of ACH){
        if (!achievements[a.id] && a.check()){
          grantAchievement(a);
        }
      }
      renderAchievementsList();
    }

    function renderAchievementsList(){
      if (!achList) return;
      achList.innerHTML = "";
      for (const a of ACH){
        const done = !!achievements[a.id];
        const item = document.createElement("div");
        item.style.padding = "12px";
        item.style.borderRadius = "14px";
        item.style.background = done ? "rgba(120,255,190,0.10)" : "rgba(255,255,255,0.06)";
        item.style.border = done ? "1px solid rgba(120,255,190,0.25)" : "1px solid rgba(255,255,255,0.08)";
        item.innerHTML = `
          <div style="font-weight:900; font-size:16px; margin-bottom:4px;">
            ${done ? "✅ " : "⬜ "} ${a.name}
          </div>
          <div style="color:rgba(255,255,255,0.85); font-size:13px; line-height:1.3;">
            ${a.desc} <span style="opacity:0.85;">Reward: ${a.reward}</span>
          </div>
        `;
        achList.appendChild(item);
      }
    }

    function openAchievements(){
      renderAchievementsList();
      achOverlay.style.display = "flex";
      achOverlay.style.pointerEvents = "auto";
    }
    function closeAchievements(){
      achOverlay.style.display = "none";
      achOverlay.style.pointerEvents = "none";
    }

    // ======================
    // Game tick
    // ======================
    setInterval(()=>{
      if (coinsPerSecond > 0){
        coins += Math.floor(coinsPerSecond * prestigeBonus);
        updateUI();
        saveGame();
        checkAchievements();
      }
    }, 1000);

    // ======================
    // Start
    // ======================
    loadAchievements();
    loadGame();
    updateUI();
    checkAchievements();
    if (DEV_MODE) {
  document.getElementById("debugPanel").style.display = "flex";
    }
  </script>
</body>
</html>
